<div class="row" style="margin-top:8px">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">客户列表</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="userlist" class="table table-hover">
                <tbody><tr>
                  <th>姓名</th>
                  <th>账号</th>
                  <th>电话</th>
                  <th>Email</th>
                  <th>角色</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
                {% for customer in customers %}
		            <tr name="{{ customer.user.username }}">
                  <td>{{ customer.name }}</td>
                  <td>{{ customer.user.username }}</td>
                  <td>{{ customer.phone }}</td>
                  <td>{{ customer.email }}</td>
                  <td>{{ customer.role.name }}</td>
                  {% if customer.status == 0 %}
                  <td><span class="label label-danger">{{ customer.status_name }}</span></td>
                  {% else %}
                  <td><span class="label label-success">{{ customer.status_name }}</span></td>
                  {% endif %}
                  <td>
                    <div class="row pull-right" style="margin:0">
                    <div class="col-lg-4 col-md-4">
                    <button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#editUser" style="width:50px;height:60%;font-size:12px">编辑</button>
                    </div>
                    <div class="col-lg-4 col-md-4">
                    <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#editUser" style="width:50px;height:60%;font-size:12px">删除</button>
                  </div>

                </div>
                </td>

                </tr>
	               {% endfor %}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
