<aside class="main-sidebar">
  <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
    <span class="sr-only">Toggle navigation</span>
  </a>
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="pull-left image">
        <img src="/static/erp/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ user.username }}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        <!--<i class="fa fa-spin fa-spinner"></i>旋转图标-->
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" id="navbar-collapse">
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a href="/erp/consign"><i class="fa fa-truck"></i> <span>发货管理</span></a></li>
      <li><a href="/erp/product"><i class="fa fa-product-hunt"></i> <span>产品管理</span></a></li>
      <li><a href="#"><i class="fa fa-exclamation-circle"></i> <span>问题订单{{ usertype }}</span></a></li>
      <li><a href="#"><i class="fa fa-ship"></i> <span>头程运输{{ usertype }}</span></a></li>

      <li class="treeview">
        <a href="#"><i class="fa fa-tasks"></i> <span>仓储管理</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a href="#">Link in level 2</a></li>
          <li><a href="#">Link in level 2</a></li>
        </ul>
      </li>

      <li><a href="#"><i class="fa fa-file-text"></i> <span>财务统计</span></a></li>

      {% if user.customer.role.id >= 2 %}
      <li><a href="/erp/customer"><i class="fa fa-group"></i> <span>客户管理</span></a></li>
      <li><a href="/erp/setting"><i class="fa fa-gears"></i> <span>系统设置</span></a></li>
      {% endif %}

    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
